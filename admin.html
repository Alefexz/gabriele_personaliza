<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Gabriele Personaliza</title>
    
    <script>
        if (sessionStorage.getItem('admin_logado') !== 'sim') {
            window.location.href = 'index.html';
        }
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #B39DDB;
            --primary-dark: #7E57C2;
            --accent: #D4AF37;
            --dark: #2D3436;
            --white: #FFFFFF;
            --shadow: 0 10px 30px rgba(0,0,0,0.08);
            --radius: 15px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        
        body {
            background-color: #F0F2F5;
            display: flex;
            height: 100vh;
            overflow: hidden; /* No PC n√£o rola a tela toda, s√≥ o conte√∫do */
        }

        /* --- SIDEBAR (PC) --- */
        .sidebar {
            width: 260px;
            background: var(--white);
            display: flex;
            flex-direction: column;
            padding: 30px 20px;
            box-shadow: 5px 0 15px rgba(0,0,0,0.02);
            z-index: 10;
        }

        .brand {
            font-size: 1.4rem;
            font-weight: 600;
            color: var(--primary-dark);
            margin-bottom: 50px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .brand span { color: var(--accent); }

        .menu-item {
            padding: 15px 20px;
            margin-bottom: 10px;
            border-radius: 12px;
            cursor: pointer;
            color: #636e72;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 15px;
            font-weight: 500;
        }

        .menu-item:hover, .menu-item.active {
            background: linear-gradient(45deg, var(--primary), var(--primary-dark));
            color: white;
            box-shadow: 0 5px 15px rgba(179, 157, 219, 0.4);
            transform: translateX(5px);
        }

        .btn-logout { margin-top: auto; color: #ff7675; }
        .btn-logout:hover { background: #ffeaa7; color: #d63031; transform: none; box-shadow: none; }

        /* --- MAIN CONTENT --- */
        .main-content {
            flex: 1;
            padding: 40px;
            overflow-y: auto;
            position: relative;
        }

        .header-panel {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        .header-panel h2 { color: var(--dark); }
        .date-display { color: #b2bec3; font-size: 0.9rem; }

        /* Cards de Estat√≠sticas */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: var(--white);
            padding: 25px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .stat-info h3 { font-size: 2rem; color: var(--dark); margin-bottom: 5px; }
        .stat-info p { color: #b2bec3; font-size: 0.9rem; font-weight: 500; }
        
        .icon-box {
            width: 50px; height: 50px;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.2rem;
        }
        .bg-purple { background: #EDE7F6; color: var(--primary-dark); }
        .bg-green { background: #E8F5E9; color: #00b894; }
        .bg-red { background: #FFEBEE; color: #ff7675; }

        /* Tabela */
        .table-wrapper {
            background: var(--white);
            border-radius: var(--radius);
            padding: 30px;
            box-shadow: var(--shadow);
        }

        .table-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .btn-new {
            background: var(--primary);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 30px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(179, 157, 219, 0.4);
            display: flex; align-items: center; gap: 8px;
        }

        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; padding: 15px; color: #b2bec3; font-weight: 500; font-size: 0.8rem; text-transform: uppercase; }
        td { padding: 15px; border-bottom: 1px solid #f0f0f0; vertical-align: middle; }
        
        .product-flex { display: flex; align-items: center; gap: 15px; }
        .mini-foto { 
            width: 45px; height: 45px; 
            border-radius: 8px; 
            object-fit: cover; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.1); 
            background: #eee;
        }

        .actions i {
            cursor: pointer;
            font-size: 1.1rem;
            margin-left: 10px;
            transition: 0.2s;
        }
        .fa-toggle-on { color: #00b894; }
        .fa-toggle-off { color: #ff7675; opacity: 0.5; }
        .fa-trash { color: #dfe6e9; }
        .fa-trash:hover { color: #ff7675; }

        /* --- MODAL FORMUL√ÅRIO --- */
        #form-overlay {
            display: none;
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }

        .form-card {
            background: white;
            width: 90%; max-width: 500px;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.2);
            position: relative;
            max-height: 90vh;
            overflow-y: auto;
        }

        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; color: #636e72; font-size: 0.9rem; }
        .form-group input, .form-group select {
            width: 100%; padding: 10px;
            border: 2px solid #f0f0f0; border-radius: 10px;
        }

        .upload-area {
            border: 2px dashed #d1d8e0;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
        }
        #preview-img { max-width: 100%; height: 120px; object-fit: contain; display: none; margin: 10px auto; }

        .btn-close { position: absolute; top: 20px; right: 20px; font-size: 1.5rem; color: #aaa; cursor: pointer; }

        /* =========================================
           CORRE√á√ïES PARA MOBILE (CELULAR)
           ========================================= */
        @media (max-width: 768px) {
            body { 
                flex-direction: column; 
                height: auto; 
                overflow-y: auto; /* Permite rolar a p√°gina toda no celular */
            }
            
            /* Sidebar vira menu horizontal no topo */
            .sidebar {
                width: 100%;
                height: auto;
                flex-direction: row;
                overflow-x: auto; /* Rolagem lateral no menu */
                padding: 15px;
                box-shadow: 0 2px 5px rgba(0,0,0,0.05);
                position: relative;
            }
            
            .sidebar h2 { display: none; } /* Esconde logo grande */
            .btn-logout { margin-top: 0; margin-left: auto; }
            
            .menu-item {
                margin-bottom: 0;
                margin-right: 10px;
                white-space: nowrap; /* N√£o quebra linha */
                padding: 8px 15px;
                font-size: 0.8rem;
                flex-shrink: 0; /* N√£o encolhe os bot√µes */
            }

            .main-content { padding: 20px 15px; }
            
            /* Header Stack */
            .header-panel { flex-direction: column; align-items: flex-start; gap: 10px; }
            .icon-box { display: none; }

            /* Tabela com Rolagem (ESSENCIAL) */
            .table-wrapper {
                padding: 15px;
                overflow-x: auto; /* Permite arrastar a tabela para o lado */
            }
            
            table {
                min-width: 600px; /* For√ßa largura m√≠nima pra n√£o espremer */
            }

            /* Cards empilhados */
            .stats-grid { grid-template-columns: 1fr; gap: 15px; }
        }
    </style>
</head>
<body>

    <nav class="sidebar">
        <div class="brand"><i class="fas fa-crown"></i> Gabriele<span>Admin</span></div>
        <div class="menu-item active"><i class="fas fa-box-open"></i> Produtos</div>
        <div class="menu-item"><i class="fas fa-chart-pie"></i> Vendas</div>
        <div class="menu-item btn-logout" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Sair</div>
    </nav>

    <main class="main-content">
        
        <div class="header-panel">
            <div>
                <h2>Painel de Controle üëã</h2>
                <p class="date-display">Gerencie sua loja de forma simples</p>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-info">
                    <h3 id="total-vendas">0</h3>
                    <p>Total de Vendas</p>
                </div>
                <div class="icon-box bg-purple"><i class="fas fa-shopping-bag"></i></div>
            </div>
            <div class="stat-card">
                <div class="stat-info">
                    <h3 id="total-produtos">0</h3>
                    <p>Produtos Ativos</p>
                </div>
                <div class="icon-box bg-green"><i class="fas fa-check-circle"></i></div>
            </div>
            <div class="stat-card">
                <div class="stat-info">
                    <h3 id="total-esgotados" style="color:#ff7675">0</h3>
                    <p>Esgotados</p>
                </div>
                <div class="icon-box bg-red"><i class="fas fa-exclamation-triangle"></i></div>
            </div>
        </div>

        <div class="table-wrapper">
            <div class="table-header">
                <h3>üì¶ Estoque</h3>
                <button class="btn-new" onclick="toggleForm()">
                    <i class="fas fa-plus"></i> Novo
                </button>
            </div>

            <table>
                <thead>
                    <tr>
                        <th>Produto</th>
                        <th>Pre√ßo</th>
                        <th>Vendas</th>
                        <th style="text-align: right;">A√ß√µes</th>
                    </tr>
                </thead>
                <tbody id="lista-produtos">
                    <tr><td colspan="4" style="text-align:center; padding: 40px;">Carregando...</td></tr>
                </tbody>
            </table>
        </div>

    </main>

    <div id="form-overlay">
        <div class="form-card">
            <i class="fas fa-times btn-close" onclick="toggleForm()"></i>
            <h3 style="color: var(--primary-dark); margin-bottom: 20px;">Adicionar Novo Item</h3>
            
            <div class="form-group">
                <div class="upload-area" onclick="document.getElementById('novo-foto').click()">
                    <i class="fas fa-cloud-upload-alt" style="font-size: 2rem; color: #d1d8e0;"></i>
                    <p style="font-size: 0.8rem; color: #888; margin-top: 10px;">Toque para enviar foto</p>
                    <img id="preview-img">
                </div>
                <input type="file" id="novo-foto" accept="image/*" style="display: none;" onchange="processarImagem(this)">
                <input type="hidden" id="foto-base64">
            </div>

            <div class="form-group">
                <label>Nome do Produto</label>
                <input type="text" id="novo-nome" placeholder="Ex: Planner Floral">
            </div>

            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                <div class="form-group">
                    <label>Pre√ßo</label>
                    <input type="number" id="novo-preco" placeholder="0.00" step="0.01">
                </div>
                <div class="form-group">
                    <label>Categoria</label>
                    <select id="novo-categoria">
                        <option value="festa">Festa</option>
                        <option value="cadernos">Cadernos</option>
                        <option value="mimos">Mimos</option>
                    </select>
                </div>
            </div>

            <button class="btn-new" style="width: 100%; justify-content: center; margin-top: 10px;" onclick="adicionarProduto()">
                Salvar Produto
            </button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, getDocs, doc, updateDoc, addDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBrRLiEFF8dfWHVxhK3popdYgEDQLiKzCM",
            authDomain: "gabriele-personaliza.firebaseapp.com",
            projectId: "gabriele-personaliza",
            storageBucket: "gabriele-personaliza.firebasestorage.app",
            messagingSenderId: "403724311605",
            appId: "1:403724311605:web:850e1bb14459a3ec60e57c",
            measurementId: "G-T24GYM57CT"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // --- L√ìGICA DE INTERFACE ---
        window.toggleForm = () => {
            const overlay = document.getElementById('form-overlay');
            if (overlay.style.display === 'flex') {
                overlay.style.display = 'none';
                document.getElementById('preview-img').style.display = 'none';
                document.getElementById('novo-nome').value = '';
                document.getElementById('novo-preco').value = '';
            } else {
                overlay.style.display = 'flex';
            }
        }

        window.logout = () => {
            sessionStorage.removeItem('admin_logado');
            window.location.href = 'index.html';
        }

        // --- COMPRESS√ÉO DE IMAGEM (Base64) ---
        window.processarImagem = (input) => {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = new Image();
                    img.src = e.target.result;
                    img.onload = function() {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        const maxWidth = 400; 
                        const scaleSize = maxWidth / img.width;
                        canvas.width = maxWidth;
                        canvas.height = img.height * scaleSize;
                        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                        const dataUrl = canvas.toDataURL('image/jpeg', 0.7);
                        
                        const preview = document.getElementById('preview-img');
                        preview.src = dataUrl;
                        preview.style.display = 'block';
                        document.getElementById('foto-base64').value = dataUrl;
                    }
                }
                reader.readAsDataURL(input.files[0]);
            }
        }

        // --- L√ìGICA DO BANCO ---
        async function carregarDados() {
            const tbody = document.getElementById('lista-produtos');
            
            try {
                const querySnapshot = await getDocs(collection(db, "produtos"));
                let html = '';
                let totalVendas = 0;
                let produtosAtivos = 0;
                let produtosEsgotados = 0;

                querySnapshot.forEach((docSnap) => {
                    const p = docSnap.data();
                    const id = docSnap.id;
                    
                    totalVendas += (p.vendas || 0);
                    if(p.ativo) produtosAtivos++; else produtosEsgotados++;

                    // Foto ou √çcone
                    const imgHtml = p.foto ? 
                        `<img src="${p.foto}" class="mini-foto">` : 
                        `<div class="mini-foto" style="display:flex;align-items:center;justify-content:center;color:#ccc"><i class="fas fa-image"></i></div>`;

                    const statusColor = p.ativo ? 'color: var(--primary);' : 'color: #dfe6e9;';
                    const toggleIcon = p.ativo ? 'fa-toggle-on' : 'fa-toggle-off';

                    html += `
                        <tr>
                            <td>
                                <div class="product-flex">
                                    ${imgHtml}
                                    <div>
                                        <strong style="color: #2d3436; font-size:0.9rem;">${p.nome}</strong><br>
                                        <small style="color: #b2bec3;">${p.categoria}</small>
                                    </div>
                                </div>
                            </td>
                            <td style="font-weight:600; color:#636e72;">R$ ${p.preco}</td>
                            <td><span style="background:#f1f2f6; padding:4px 8px; border-radius:10px; font-size:0.8rem; font-weight:bold;">${p.vendas || 0}</span></td>
                            <td class="actions" style="text-align: right; white-space: nowrap;">
                                <i class="fas ${toggleIcon}" style="${statusColor}" onclick="window.alterarEstoque('${id}', ${!p.ativo})"></i>
                                <i class="fas fa-plus-circle" style="color: #74b9ff;" onclick="window.registrarVenda('${id}', ${(p.vendas || 0)})"></i>
                                <i class="fas fa-trash" onclick="window.apagarProduto('${id}')"></i>
                            </td>
                        </tr>
                    `;
                });

                tbody.innerHTML = html || '<tr><td colspan="4" style="text-align:center">Nenhum produto encontrado.</td></tr>';
                
                document.getElementById('total-vendas').innerText = totalVendas;
                document.getElementById('total-produtos').innerText = produtosAtivos;
                document.getElementById('total-esgotados').innerText = produtosEsgotados;

            } catch (error) {
                console.error(error);
                tbody.innerHTML = '<tr><td colspan="4">Erro ao carregar dados.</td></tr>';
            }
        }

        window.alterarEstoque = async (id, novoStatus) => {
            await updateDoc(doc(db, "produtos", id), { ativo: novoStatus });
            carregarDados();
        }

        window.registrarVenda = async (id, vendasAtuais) => {
            if(confirm("Confirmar +1 venda?")) {
                await updateDoc(doc(db, "produtos", id), { vendas: vendasAtuais + 1 });
                carregarDados();
            }
        }

        window.apagarProduto = async (id) => {
            if(confirm("Tem certeza?")) {
                await deleteDoc(doc(db, "produtos", id));
                carregarDados();
            }
        }

        window.adicionarProduto = async () => {
            const nome = document.getElementById('novo-nome').value;
            const preco = document.getElementById('novo-preco').value;
            const categoria = document.getElementById('novo-categoria').value;
            const foto = document.getElementById('foto-base64').value;

            if(!nome || !preco) return alert("Preencha nome e pre√ßo!");

            const btn = document.querySelector('.btn-new');
            const textoOriginal = btn.innerText;
            btn.innerText = "Salvando...";
            btn.style.opacity = "0.7";

            try {
                await addDoc(collection(db, "produtos"), {
                    nome, preco: parseFloat(preco), categoria, foto, ativo: true, vendas: 0
                });
                alert("Produto Salvo! üöÄ");
                toggleForm();
                carregarDados();
            } catch (error) {
                alert("Erro: " + error.message);
            } finally {
                btn.innerText = textoOriginal;
                btn.style.opacity = "1";
            }
        }

        carregarDados();
    </script>
</body>
</html>
